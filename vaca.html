<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/vaca.css">
    <script src="javas/vaca.js"></script>
    <title>طلب اجازة</title>
</head>
<body>
    <div class="container">
  <h1 style="text-align: center; text-decoration: underline;">طلب اجازة</h1>  
  
<form action="">
   
    <p>نوع الاجازة:</p> 
    <input type="radio" id="yearly" name="vacation_type" value="اجازة سنوية">
    <label for="yearly">اجازة سنوية</label>
   <input type="radio" id="haj" name="vacation_type" value="اجازة حج">
    <label for="haj">اجازة حج</label>
     <input type="radio" id="marriage" name="vacation_type" value="اجازة زواج">
    <label for="marriage"> اجازة زواج</label>
    <input type="radio" id="death" name="vacation_type" value="اجازة وفاة">
    <label for="death">اجازة وفاة</label>
    <input type="radio" id="omra" name="vacation_type" value="اجازة وفاة">
    <label for="omra">اجازة عمرة</label>
    <input type="radio" id="sta" name="vacation_type" value="اجازة وفاة">
    <label for="sta">اجازة وضع</label><br> 
    <br>
    <label for="employeeSSN">رقم الهوية / الاقامة:</label><br>
    <input type="text" id="employeeSSN" class="st1" placeholder="رقم الهوية / الاقامة" onkeyup="numberOnaly(this)">
    
    <br>
    <br>
    <label for="employeeName">الاســـــم:</label><br>
    <input type="text" id="employeeName" size="50" class="st1" onkeyup="letterOnaly(this)"><br>
    <br>
    <label for="">الفرع:</label><br>
    <input type="text"id="empBranch" size="50" class="st1"><br>
    <br>
    
    <label for=""> الوظيفية:</label><br>
    <input type="text"id="employeeJob" size="30" class="st1"><br>
    <br>

    <label for="">مدة الاجازة:</label><br>
    <input type="text" id="duration" class="st1" onkeyup="numberOnaly(this)"><br>
    <br>
    <label for="">تبدأ بتاريخ: </label><br>
    <input type="date" id="startOn" class="st1"><br>
    <label for="">تنتهي بتاريخ: </label><br>
    <input type="date" id="endOn" class="st1"><br>
    <br>
    <label for="emplpyeeAddress">العنوان اثناء الاجازة: </label><br>
    <textarea name="" id="emplpyeeAddress" cols="50" rows="10" class="st2"></textarea>
    <br>
    <br>
    <label for="man">اسم الكفيل:</label><br>
    <input type="text" id="man" size="50" class="st1"><br>
    <br>



</form>    
           
 <button onclick="sendData()">التالي</button><br>
</div>
        

</body>
</html>
